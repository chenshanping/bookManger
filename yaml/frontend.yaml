apiVersion: v1
kind: ConfigMap
metadata:
  namespace: gotest
  name: nginx-config
data:
  nginx.conf: |
    server {
    listen 80;
    server_name  localhost;
    gzip on;
    gzip_min_length 100;
    gzip_types text/plain text/css application/xml application/javascript;
    gzip_vary on;
    location / {
    root   /var/www/book-frontend;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
    }
    location /user/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header REMOTE-HOST $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_pass http://book-manage-server:8080/user/;
    }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: gotest
  name: book-manage-nginx
  labels:
    app: book-manage-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: book-manage-nginx
  template:
    metadata:
      name: book-manage-nginx
      labels:
        app: book-manage-nginx
    spec:
      nodeName: k8s-node2
      volumes:
        - name: config-volume
          configMap:
            name: nginx-config
      imagePullSecrets:
        - name: docker-secret
      containers:
        - name: book-manage-nginx
          image: registry.cn-shenzhen.aliyuncs.com/csptest/bookmanger-nginx:v5.6.3
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /etc/nginx/conf.d
              name: config-volume
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  namespace: gotest
  name: book-manage-nginx
spec:
  selector:
    app: book-manage-nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: book-manage-nginx
  namespace: gotest
spec:
  ingressClassName: nginx
  rules:
    - host: booknginx.csp.cn
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: book-manage-nginx
                port:
                  number: 80